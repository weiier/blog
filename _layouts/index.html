<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!--[if lte IE 9]><meta http-equiv="refresh" content="0;url=/ie.html"><![endif]-->

    <title>{{ page.title }}</title>
    <meta name="description" content="">

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/style.css">
  </head>
  <body>
    <aside id="sidebar">
      <nav id="tags">
        <a href="{{ site.baseurl }}/index.html" id="avatar"></a>

        <ul id="tags__ul">
          <li id="js-label1" class="tags__li tags-btn active">ALL</li>
          <li id="js-label2" class="tags__li tags-btn">START</li>
          <li id="js-label3" class="tags__li tags-btn">RESUME</li>
          <li id="js-label4" class="tags__li tags-btn">LEETCODE</li>
          <li id="js-label5" class="tags__li tags-btn">JOB</li>
          <li id="js-label6" class="tags__li tags-btn">NOTES</li>
        </ul>

        <div id="tags__bottom">
          <a href="mailto:408768085@qq.com" id="icon-email" class="tags-btn fontello"></a>
		  <!--href = {{ site.baseurl }}/rss.xml -->
          <a href="#" id="icon-feed" class="tags-btn fontello"></a>
        </div>
      </nav> <!-- end #tags -->

      <div id="posts-list">
        <nav id="pl__container">
        {% for post in site.posts %}
          <a class="{{ post.categories }} pl__all" href="{{ site.baseurl }}{{ post.url }}"><span class="pl__circle"></span>
		  <span class="pl__title">{{ post.title }}</span><span class="pl__date">{{ post.date | date: "%b %Y" }}</span></a>
        {% endfor %}
        </nav>
      </div> <!-- end #posts-list -->
    </aside> <!-- end #sidebar -->

    <div id="post">
      <div id="pjax">
        {{ content }}
      </div> <!-- end #pjax -->

      <div id="post__toc-trigger">
        <div id="post__toc">
          <span id="post__toc-title">目录</span>
          <ul id="post__toc-ul"></ul>
        </div>
      </div>
    </div> <!-- end #post -->

    <button id="js-fullscreen"><span id="icon-arrow" class="fontello"></span></button>

    <script src="{{ site.baseurl }}/assets/js/jquery-2.0.3.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/jquery.pjax.js"></script>
    <script src="{{ site.baseurl }}/assets/js/nprogress.js"></script>
    <script src="{{ site.baseurl }}/assets/js/script.js"></script>
  </body>
</html>
